- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveEatSummonedFruit
  description: Use your ability to manifest delicious fruits and feed them to the people on the station.
  components:
  - type: Objective
    icon:
      sprite: Objects/Specific/Hydroponics/apple.rsi
      state: produce
  - type: ESEatSummonableObjective
  - type: NumberObjective
    title: es-fruit-vendor-objective-title
    min: 10
    max: 15

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveHoldSummonedGuns
  description: Use your ability to summon firearms and make sure crew members hold onto them until the end of the shift.
  components:
  - type: Objective
    icon:
      sprite: _ES/Objects/Weapons/Guns/shotgun.rsi
      state: icon
  - type: ESHoldSummonableObjective
  - type: NumberObjective
    title: es-arms-dealer-objective-title
    min: 5
    max: 8

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveKillNonCrew
  name: Kill a bad guy
  description: Use your trusty weapon to kill a non-crew person on the station.
  components:
  - type: Objective
    icon:
      sprite: _ES/Objects/Weapons/Guns/357.rsi
      state: icon
  - type: ESKillTroupeObjective
    troupe: ESCrew
    invert: true
  - type: NumberObjective
    min: 1
    max: 2 # non-inclusive

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveGuzzle
  name: Guzzle
  description: Consume as much liquid as you can, from anywhere you can get it!
  components:
  - type: Objective
    icon:
      sprite: Objects/Tools/bucket.rsi
      state: icon
  - type: ESGuzzleObjective
  - type: NumberObjective
    title: es-guzzle-objective-title
    min: 1000
    max: 2001 # non-inclusive, a space odyssey.

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveGuzzleSpecialInterest
  name: Guzzle Special Interest
  description: Consume as much of your Special Interest as you can!
  components:
  - type: Objective
    icon:
      sprite: Objects/Tools/bucket.rsi
      state: icon
    unique: false
  - type: ESImbibeReagentObjective
    canBeFromFood: false # you're GUZZLING not MUNCHING.
    descriptionLoc: es-imbibe-reagent-guzzler-desc
    possibleConsumeTargets:
    - Beer
    - WeldingFuel # Excuse to really annoy engineering, AND medical.
    - Epinephrine # Excuses to really annoy medical.
    - DexalinPlus
    - JuiceBanana
    - JuiceApple
    - Milk
    - Bicaridine
    - THC
    - Sugar
    - Blood
    - Fiber
    - Fat
    - SoapReagent
    - SpaceCleaner
    - SpaceLube
  - type: NumberObjective
    title: es-guzzle-specific-objective-title
    min: 100
    max: 201 # non-inclusive, a spce odysey.

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveGuzzleUniqueReagents
  name: Guzzle
  description: Consume as many unique liquids as you can, from anywhere you can get them!
  components:
  - type: Objective
    icon:
      sprite: Objects/Consumable/Drinks/shaker.rsi
      state: icon
  - type: ESImbibeUniqueReagentsObjective
    canBeFromFood: false
  - type: NumberObjective
    title: es-guzzle-unique-reagents-objective-title
    min: 15
    max: 25 # non-inclusive, non-space non-odyssey.
