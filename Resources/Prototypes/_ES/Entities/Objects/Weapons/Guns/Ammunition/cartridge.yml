# Base
- type: entity
  parent: [ BaseCartridge, BaseSecurityContraband ]
  id: ESBaseRound
  name: round
  suffix: ES
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: CartridgeAmmo
  - type: Tag

# Handgun rounds
- type: entity
  parent: ESBaseRound
  id: ESBaseRound9mm
  name: 9mm round
  description: A standard round for a 9mm handgun.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Tag
    tags:
    - Cartridge
    - ES9mmRound

- type: entity
  parent: ESBaseRound9mm
  id: ESRound9mm
  components:
  - type: CartridgeAmmo
    proto: ESBullet9mm

- type: entity
  parent: ESBaseRound
  id: ESBaseRound357
  name: .357 round
  description: A standard round for a .357 revolver.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Tag
    tags:
    - Cartridge
    - ES357Round

- type: entity
  parent: ESBaseRound357
  id: ESRound357
  components:
  - type: CartridgeAmmo
    proto: ESBullet357

# Shotgun Shells
- type: entity
  id: ESBaseShellShotgun
  name: shell
  description: A 12-gauge shotgun shell.
  parent: ESBaseRound
  abstract: true
  components:
  - type: Tag
    tags:
    - Cartridge
    - ShellShotgun
  - type: CartridgeAmmo
    soundEject:
      collection: ShellEject
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/shotgun_shell.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: ESShellShotgunBuckshot
  name: shotgun shell
  description: A 12-gauge buckshot shell.
  parent: ESBaseShellShotgun
  components:
  - type: CartridgeAmmo
    proto: ESPelletShotgunSpread

- type: entity
  id: ESShellShotgunBeanbag
  name: beanbag slug
  parent: [ ESBaseShellShotgun, BaseSecurityBartenderContraband ]
  description: A 12-gauge beanbag slug.
  components:
  - type: Tag
    tags:
    - Cartridge
    - ShellShotgun
    - ShellShotgunLight
  - type: Sprite
    layers:
      - state: beanbag
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: ESPelletShotgunBeanbag
  - type: SpentAmmoVisuals
    state: "beanbag"

- type: entity
  id: ESShellShotgunSlug
  name: shotgun slug
  description: A 12-gauge lead slug.
  parent: [ ESBaseShellShotgun, BaseSecurityContraband]
  components:
  - type: Sprite
    layers:
      - state: slug
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: ESPelletShotgunSlug
  - type: SpentAmmoVisuals
    state: "slug"
