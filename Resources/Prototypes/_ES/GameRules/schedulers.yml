# Ready-Made Schedulers
- type: entity
  parent: BaseGameRule
  id: ESSchedulerRuleStationEvent
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules:
      tableId: ESStationEvents

- type: entity
  parent: BaseGameRule
  id: ESSchedulerRuleStationEventVote
  components:
  - type: ESEventVoteScheduler
    eventTable:
      tableId: ESStationEvents
    votePrototype: ESVoteStationEvent

- type: entity # Vote Entity (for above)
  id: ESVoteStationEvent
  name: Next station event...
  categories: [ HideSpawnMenu ]
  components:
  - type: ESVote
    queryString: es-voter-query-string-station-event
    duration: 60
  - type: ESEventVote

- type: entity
  parent: BaseGameRule
  id: ESSchedulerRuleDegradationEventVote
  components:
  - type: ESEventVoteScheduler
    eventTable:
      tableId: ESDegradationEvents
    votePrototype: ESVoteDegradationEvent
    voteOptions: 2
    minEventDelay: 5m
    maxEventDelay: 15m

- type: entity
  id: ESVoteDegradationEvent
  name: Next degradation event...
  categories: [ HideSpawnMenu ]
  components:
  - type: ESVote
    queryString: es-voter-query-string-degradation-event
    duration: 60
  - type: ESEventVote
